<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Mensagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Envie uma mensagem</h1>
    <form action="cadastro.php" autocomplete="off" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="inome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="iemail" required>
        </div>
        <div>
            <label for="tel">Telefone</label>
            <input placeholder="Digite seu nÃºmero de telefone" type="tel" name="tel" id="itel">
        </div>
        <div>
            <label for="msg">Mensagem</label></div></br>
            <textarea placeholder="Digite sua mensagem" name="msg" rows="10" cols="30"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
</body>
</html>
